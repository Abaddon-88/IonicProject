<ion-header>

  <ion-navbar>
    <ion-title>ApiResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let user of users" (click)="UserDetails(user)">
      <ion-avatar item-left>
        <img src="{{user.avatar_url}}">
      </ion-avatar>
      <h2 class="capitalize" >{{user.login }}  {{user.type}}</h2>
      
    </button>
  </ion-list>
</ion-content>
