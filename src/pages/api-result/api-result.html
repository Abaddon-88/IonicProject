<ion-header>

  <ion-navbar>
    <ion-title>ApiResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <ion-item *ngFor="let user of users">
      <ion-avatar item-left>
        <img src="{{user.picture.thumbnail}}">
      </ion-avatar>
      <h2 class="capitalize" >{{user.name.title }} {{user.name.first}} {{user.name.last}}</h2>
      <p>{{user.gender}}</p>
      <p>{{user.email}}</p>
    </ion-item>
  </ion-list>
</ion-content>
