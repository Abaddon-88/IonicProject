<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>ApiResult</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list inset>
    <button ion-item *ngFor="let user of users" (click)="UserDetails(user)">
      <ion-avatar item-left>
        <img src="{{user.picture.thumbnail}}">
      </ion-avatar>
      <h2 class="capitalize">{{user.name.first }} {{user.name.last}}</h2>
    </button>

  </ion-list>
</ion-content>
