<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>GitHubDetail</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-input type="text" [(ngModel)]="userDetails" placeholder="Bitte Usernamen eingeben"></ion-input>
    </ion-item>
    <button ion-button (click)=getUsersDetails()>Suchen</button>
  </ion-list>

  <ion-list inset>
    <ion-avatar item-left>
      <img src="{{userPic}}">
    </ion-avatar>
    <h2 class="capitalize">{{userName }} {{userType}}</h2>
  </ion-list>


</ion-content>
